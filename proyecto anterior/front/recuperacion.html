<!DOCTYPE html>

    <link rel="stylesheet" href="../Frontend/CSS/recuperacion.css">
    
    <title>Ar-Salud</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../Frontend/index.html">Ar-salud</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="../Frontend/index.html">Inicio <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sobre Nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Preguntas frecuentes</a>
                </li>
              </ul>
            </div>
    </nav>
    <div class="imagen_fija">
        <h1 class="welcome">Bienvenidos a Ar-Salud</h1>
        <p class="texto">La mejor forma de administrar tu salud, desde la comodidad de tu casa.</p>
    </div>
    <div class="container-fluid">
        <div id="card" class="card">
            <h1 class="title">Ingrese sus datos</h1>
            <form action="" method="post" id="form">
                <div class="grupo">
                    <input type="text" name="" id="nam" placeholder=""><span class="barra" ></span>
                    <label for="">Usuario</label>
                </div>
                <div class="grupo">
                    <input type="email" name="" id="email"  placeholder=""><span class="barra" ></span>
                    <label for="">Email</label>
                </div>
                <div class="grupo">
                    <input type="password" name="" id="password"  placeholder="" maxlength="6"><span class="barra" ></span>
                    <label for="">Password</label>
                </div>
                <div class="grupo">
                    <input type="password" name="" id="recuperar"  maxlength="6" placeholder=""><span class="barra" ></span>
                    <label for="">Reingrese su contrase√±a</label>
                </div>
                <br>
                <button class="boton" onclick="return enviarForm()"  type="submit">Enviar</button>
                
            </form>
            <div id="error"></div>
        </div>   
    </div>

    <script src="../Frontend/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
